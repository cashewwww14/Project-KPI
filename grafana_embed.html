<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafana 5G Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š 5G Cluster Monitoring Dashboard</h2>

  <!-- Dropdown untuk memilih NC -->
  <select id="ncSelector">
    <option value="All">All</option>
    <option value="NC-SBY-SEL-20">NC-SBY-SEL-20</option>
    <option value="NC-SBY-UTR-12">NC-SBY-UTR-12</option>
    <option value="NC-MDN-CTR-01">NC-MDN-CTR-01</option>
    <!-- Tambahkan opsi lain sesuai kebutuhan -->
  </select>

  <!-- Embed Grafana -->
  <iframe
    id="grafanaFrame"
    src="https://projectmonitoring.grafana.net/public-dashboards/cb4bcc6795024707a238e2e9bd2c3715?var-nc_selector=All&kiosk"
    allowfullscreen
  ></iframe>

  <script>
    const iframe = document.getElementById("grafanaFrame");
    const selector = document.getElementById("ncSelector");

    selector.addEventListener("change", () => {
      const selectedValue = selector.value;
      const baseUrl = "https://projectmonitoring.grafana.net/public-dashboards/cb4bcc6795024707a238e2e9bd2c3715";
      iframe.src = `${baseUrl}?var-nc_selector=${encodeURIComponent(selectedValue)}&kiosk`;
    });
  </script>

</body>
</html>
