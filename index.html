<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - Select Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: inline-block;
        }
        .btn-5g {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .btn-4g {
            background: linear-gradient(135deg, #0f9b0f 0%, #38b000 100%);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä KPI Dashboard</h1>
        <p>Pilih dashboard yang ingin Anda lihat</p>
        <div class="buttons">
            <a href="dashboard.html" class="btn btn-5g">
                üì± 5G Dashboard
            </a>
            <a href="dashboard_4g.html" class="btn btn-4g">
                üì° 4G Dashboard
            </a>
        </div>
        <div class="info">
            <strong>‚ÑπÔ∏è Informasi:</strong><br>
            Dashboard ini menampilkan Key Performance Indicators (KPI) untuk jaringan 5G dan 4G.
            Pilih dashboard sesuai dengan teknologi yang ingin Anda monitor.
        </div>
        <div class="footer">
            KPI Dashboard System ¬© 2025
        </div>
    </div>
</body>
</html>
