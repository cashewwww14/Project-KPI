# Configuration file for KPI Dashboard Generator
# Edit values below to customize your dashboard

[database]
host = 1.tcp.ap.ngrok.io
port = 21039
database = Server IOH
user = postgres
password = option88

[data]
# Number of days to query (for trend analysis)
days_history = 60

[output]
# Output file naming pattern
filename_5g = dashboard_5g_{timestamp}.png
filename_4g = dashboard_4g_{timestamp}.png

# Image quality (DPI)
dpi = 300

# Figure size (width, height in inches)
figure_width = 20
figure_height = 16

[charts]
# Y-axis limits for percentage charts
availability_min = 95
availability_max = 101

call_drop_rate_min = 0
call_drop_rate_max = 0.05

success_rate_min = 0
success_rate_max = 100

[logging]
# Log file naming pattern
log_filename = dashboard_log_{date}.log

# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

[notification]
# Enable email notification (true/false)
enable_email = false

# Email settings (if enabled)
smtp_server = smtp.gmail.com
smtp_port = 587
sender_email = your_email@example.com
sender_password = your_password
receiver_email = receiver@example.com
